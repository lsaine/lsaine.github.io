<!DOCTYPE html>
<html>
  
<head>
  <title>Judith Calson: Stripe Getting Started Form</title>
    
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    
  <link rel="stylesheet" type="text/css" href="JudithCalsonOrderStylesheet.css">

  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script type="text/javascript">
    Stripe.setPublishableKey("pk_test_UJYiOJHb2PW9nJruDJ91xXpu");

    var stripeResponseHandler = function(status, response) {
      var $form = $('#payment-form');
      if (response.error) {
        $form.find('.payment-errors').text(response.error.message);
        $form.find('button').prop('disabled', false);} 
        else {
          var token = response.id;
          $form.append($('<input type="hidden" name="stripeToken" />').val(token));
          $form.get(0).submit();}
      };

    jQuery(function($) {
      $('#payment-form').submit(function(e) {
        var $form = $(this);
        $form.find('button').prop('disabled', true);
        Stripe.card.createToken($form, stripeResponseHandler);
        return false;});
      });
  </script>
</head>

<body>  
  
  <h1>UNDER CONSTRUCTION</h1>
  
  <p>While we are working on our site, please contact lauren.saine@gmail.com to purchase a photograph.
  <br>Framed photographs are $125 each or $350 for a set of three, plus shipping.</p>
  <br>
  
  <form id="payment-form" action="php-script-name" method="POST">
  <!--A PHP script can be treated as an HTML page, with bits of PHP inserted here and there. Anything in a PHP script that is not contained within <?php ?> tags is ignored by the PHP compiler and passed directly to the web browser.--> 
  
    <h2>Pay with Stripe</h2>
  
    <div id="payment-errors"></div>
    
    <div class="form-row">
       <label>
         <span>Name on Card</span>
         <input type="text" name="name" value="Your name" required>
       </label>
    </div>
    
    <!--A label element is bound to its widget with the for attribute. The for attribute actually references the id attribute of the corresponding widget. A widget can be nested inside its label element but even in that case, it is considered best practice to set the for attribute because some assistive technologies do not understand implicit relationships between labels and widgets.
    
    Do NOT provide name values for the payment form elements. If you don’t provide a name for a form element, that element’s value will not be accessible to the server. This is how you protect the user and your business: the user’s payment information never actually gets to your server.-->

<!--
<label>Card Number</label>
<input type="text" size="20" autocomplete="off">
<span>Enter the number without spaces or hyphens.</span>

<input type="text" size="4" autocomplete="off">

<input type="text" size="4"> -->


    <div class="form-row">
      <label>
        <span>Card Number</span>
        <input type="text" size="20" data-stripe="number"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>CVC</span>
        <input type="text" size="4" data-stripe="cvc"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>Expiration (MM/YYYY)</span>
        <input type="text" size="2" data-stripe="exp-month"/>
      </label>
      <span> / </span>
      <input type="text" size="4" data-stripe="exp-year"/>
    </div>
    
    <div class="form-row">
    <label> Please select the photographs you wish to purchase </label>
    <br>
 
      
      <!--dropdown menu example
      <select name="photographs">
	<option value="volvo">Volvo</option>
	<option value="saab">Saab</option>
	<option value="fiat">Fiat</option>
	<option value="audi">Audi</option>
      </select>
      -->
      
      <fieldset id="selectphoto">      
        <label><input type='radio' name="Umbrellas"> Umbrella #1</label><br>
        <label><input type='radio' name="Umbrellas"> Umbrella #2</label><br>
        <label><input type='radio' name="Umbrellas"> Umbrella #3</label><br>
      </fieldset>
      
      <!--The<output> element represents the result of a calculation or user action.-->
    
    </div>
    
    <button id="stripe-button" type="submit">Submit Payment</button>
    
  </form>
